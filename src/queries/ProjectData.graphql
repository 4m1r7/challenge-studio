query ProjectData($slug: String!) {
  projectBy(slug: $slug) {
    id
    title
    content
    featuredImage {
      node {
        srcSet
      }
    }
    projectFields {
      architectsInformation
      locationInformation
      scale
      status
      type
      year
      mainVideos {
        videoItem {
          mediaItemUrl
        }
      }
      projectVideos {
        videoItem {
          mediaItemUrl
        }
      }
      projectImages {
        mediaItemUrl
      }
      projectModel {
        mediaItemUrl
      }
      members {
        ... on Member {
          id
          title
          slug
        }
      }
    }
  }
}
